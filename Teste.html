
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contas Pro V35 - Premium</title>
    
    <!-- SDKs FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        /* CSS ORIGINAL RESTAURADO INTEGRALMENTE */
        body { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; overflow-x: hidden; }
        body.notion-mode { background: #ffffff; color: #37352f; }
        .app-container { width: 100%; min-height: 100vh; padding: 100px 24px 32px 24px; background: #0f172a; position: relative; }
        body.notion-mode .app-container { background: #ffffff; }

        .top-actions-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(139, 92, 246, 0.3); padding: 12px 20px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; gap: 12px; box-shadow: 0 4px 20px rgba(139, 92, 246, 0.2); }
        .app-logo { font-size: 24px; font-weight: 700; background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .month-selector-compact { display: flex; align-items: center; gap: 8px; background: rgba(139, 92, 246, 0.15); padding: 6px 12px; border-radius: 10px; border: 1px solid rgba(139, 92, 246, 0.3); }
        .month-nav-btn-compact { background: none; border: none; color: #8b5cf6; font-size: 16px; cursor: pointer; font-weight: 800; }
        
        .dashboard-compact { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-bottom: 20px; }
        .stat-card-compact { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); border-radius: 12px; padding: 16px; border: 1px solid rgba(139, 92, 246, 0.3); }
        .stat-card-compact-value { font-size: 20px; font-weight: 800; color: #f8fafc; }

        .deposit-section { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); border-radius: 16px; padding: 20px; margin-bottom: 16px; border: 1px solid rgba(139, 92, 246, 0.3); }
        .deposit-btn { background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); color: #ffffff; border: none; border-radius: 10px; padding: 12px; font-weight: 700; width: 100%; cursor: pointer; margin-bottom: 8px; }
        .use-balance-btn { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: #ffffff; border: none; border-radius: 10px; padding: 12px; font-weight: 700; width: 100%; cursor: pointer; }

        .kanban-card { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); border-radius: 12px; padding: 16px; border: 2px solid rgba(139, 92, 246, 0.3); margin-bottom: 16px; position: relative; }
        .kanban-card-target { font-size: 15px; font-weight: 800; color: #8b5cf6; }
        
        .progress-bar-container { background: rgba(15, 23, 42, 0.8); border-radius: 10px; height: 12px; margin: 10px 0; overflow: hidden; border: 1px solid rgba(139, 92, 246, 0.3); }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #8b5cf6 0%, #06b6d4 100%); transition: width 0.6s; }

        .kanban-stat { flex: 1; text-align: center; padding: 10px; background: rgba(15, 23, 42, 0.6); border-radius: 10px; border: 1px solid rgba(139, 92, 246, 0.2); }
        .kanban-stat-label { font-size: 9px; color: #94a3b8; text-transform: uppercase; font-weight: 700; }
        
        .kanban-card-btn { padding: 10px; border: none; border-radius: 10px; font-size: 11px; font-weight: 800; cursor: pointer; color: white; }
        .btn-del { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .btn-pay { background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); }

        .input-box { width: 100%; padding: 12px; border: 2px solid rgba(139, 92, 246, 0.3); border-radius: 10px; background: rgba(15, 23, 42, 0.5); color: white; outline: none; margin-bottom: 10px; }
        
        .tab-btn { background: transparent; border: none; color: #94a3b8; padding: 12px; font-weight: 700; cursor: pointer; }
        .tab-btn.active { color: #8b5cf6; border-bottom: 3px solid #8b5cf6; }
        
        .hidden { display: none !important; }
        #loading-screen { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: flex; flex-direction: column; items-center; justify-content: center; text-align: center; }

        @media (max-width: 768px) {
            .app-container { padding: 140px 16px 24px 16px; }
            .dashboard-compact { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div style="width: 40px; height: 40px; border: 4px solid #8b5cf6; border-top-color: transparent; border-radius: 50%; margin: 0 auto;" class="animate-spin"></div>
        <p style="color: #8b5cf6; font-weight: 900; font-size: 11px; margin-top: 20px;">SINCRONIZANDO V35 CLOUD...</p>
    </div>

    <!-- HEADER IGUAL AO SEU PRINT -->
    <div class="top-actions-bar">
        <div style="display: flex; align-items: center; gap: 15px;">
            <div class="app-logo">üí∞ Contas Pro</div>
            <div class="month-selector-compact">
                <button class="month-nav-btn-compact" onclick="app.changeMonth(-1)">‚óÄ</button>
                <div id="current-month" style="font-size: 12px; font-weight: 700; color: white; min-width: 100px; text-align: center;">Janeiro 2024</div>
                <button class="month-nav-btn-compact" onclick="app.changeMonth(1)">‚ñ∂</button>
            </div>
        </div>
        <div style="display: flex; gap: 5px;">
            <button onclick="app.toggleViewMode()" style="background: #1e293b; border: 1px solid #334155; color: white; padding: 8px; border-radius: 8px;">üåô</button>
            <button onclick="location.href='index.html'" style="background: #8b5cf6; border: none; color: white; padding: 8px 12px; border-radius: 8px; font-weight: 900; font-size: 10px;">VOLTAR</button>
        </div>
    </div>

    <div class="app-container">
        
        <!-- DASHBOARD IGUAL AO SEU PRINT -->
        <div class="dashboard-compact" id="dashboard">
            <!-- Gerado via JS -->
        </div>

        <!-- GERENCIAR SALDO IGUAL AO SEU PRINT -->
        <div class="deposit-section">
            <div style="font-size: 14px; font-weight: 700; margin-bottom: 15px;">üí∞ Gerenciar Saldo</div>
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <label style="font-size: 12px; color: #94a3b8; align-self: center;">Valor:</label>
                <input type="number" id="in-saldo" class="input-box" style="margin: 0;" placeholder="R$ 100,00">
            </div>
            <button class="deposit-btn" onclick="app.addSaldo()">‚ûï Adicionar Saldo</button>
            <button class="use-balance-btn" onclick="app.distribuir()">üí∏ Distribuir Saldo</button>
        </div>

        <!-- ADD CONTA -->
        <div class="deposit-section">
            <div style="font-size: 14px; font-weight: 700; margin-bottom: 15px;">‚ûï Adicionar Nova Conta</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                <select id="in-icon" class="input-box"><option value="üí°">üí° Luz</option><option value="üè†">üè† Aluguel</option><option value="üí≥">üí≥ Cart√£o</option><option value="üí∞">üí∞ Outro</option></select>
                <input type="text" id="in-nome" class="input-box" placeholder="Nome da Conta">
                <input type="number" id="in-valor" class="input-box" placeholder="Valor Total">
                <input type="date" id="in-data" class="input-box">
                <input type="number" id="in-parc" class="input-box" value="1" placeholder="Parcelas">
                <button onclick="app.saveAccount()" class="deposit-btn" style="margin:0;">‚úÖ SALVAR CONTA</button>
            </div>
        </div>

        <div style="display: flex; border-bottom: 2px solid rgba(139, 92, 246, 0.2); margin-bottom: 20px;">
            <button class="tab-btn active" id="btn-kanban" onclick="app.setTab('kanban')">üìã Quadro Kanban</button>
            <button class="tab-btn" id="btn-grafico" onclick="app.setTab('grafico')">üìä Gr√°ficos</button>
        </div>

        <!-- KANBAN IGUAL AO SEU PRINT -->
        <div id="view-kanban">
            <div style="margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div style="width: 12px; height: 12px; background: #ef4444; border-radius: 50%;"></div>
                        <span style="font-weight: 900; font-size: 14px;">A PAGAR</span>
                    </div>
                    <span id="count-pend" style="background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 5px; font-size: 12px;">0</span>
                </div>
                <div id="col-pend" class="space-y-4"></div>
            </div>

            <div style="margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div style="width: 12px; height: 12px; background: #10b981; border-radius: 50%;"></div>
                        <span style="font-weight: 900; font-size: 14px;">PAGAS</span>
                    </div>
                    <span id="count-pago" style="background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 5px; font-size: 12px;">0</span>
                </div>
                <div id="col-pago" class="space-y-4"></div>
            </div>
        </div>

        <div id="view-grafico" class="hidden">
            <div class="glass">
                <canvas id="chartFin"></canvas>
            </div>
        </div>

    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAZ6Zp-XRhmJaqyrA806YxGAYo3TyFttpQ",
            authDomain: "b-dados-sistema.firebaseapp.com",
            projectId: "b-dados-sistema",
            storageBucket: "b-dados-sistema.firebasestorage.app",
            messagingSenderId: "725143488446",
            appId: "1:725143488446:web:ab7178929e9c9b8dcf9bef"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const app = {
            user: null, currentMonth: new Date(), data: [],

            async init() {
                const session = localStorage.getItem('v35_session');
                if(!session) { alert("Logue no app de vendas primeiro!"); location.href='index.html'; return; }
                this.user = JSON.parse(session);
                this.renderMonth();
                await this.load();
                document.getElementById('loading-screen').classList.add('hidden');
            },

            async load() {
                const mk = this.getMK(this.currentMonth);
                const snap = await db.collection('debts').where('seller','==',this.user.id).where('monthKey','==',mk).get();
                this.data = snap.docs.map(d => ({id:d.id, ...d.data()}));
                this.render();
            },

            render() {
                const regular = this.data.filter(x => !x.isBalance);
                const total = regular.reduce((s,v) => s + v.valor, 0);
                const pago = regular.reduce((s,v) => s + (v.pago||0), 0);
                const balance = this.data.find(x => x.isBalance)?.valor || 0;

                // Dashboard stats
                document.getElementById('dashboard').innerHTML = `
                    <div class="stat-card-compact"><p style="font-size:9px;color:#94a3b8;font-weight:700;">SALDO</p><div class="stat-card-compact-value" style="color:#10b981">${this.fmt(balance)}</div></div>
                    <div class="stat-card-compact"><p style="font-size:9px;color:#94a3b8;font-weight:700;">TOTAL CONTAS</p><div class="stat-card-compact-value">${this.fmt(total)}</div></div>
                    <div class="stat-card-compact"><p style="font-size:9px;color:#94a3b8;font-weight:700;">ECONOMIZADO</p><div class="stat-card-compact-value">${this.fmt(pago)}</div></div>
                    <div class="stat-card-compact"><p style="font-size:9px;color:#94a3b8;font-weight:700;">FALTANDO</p><div class="stat-card-compact-value" style="color:#ef4444">${this.fmt(total-pago)}</div></div>
                `;

                // Kanban Cards (Estilo id√™ntico ao print)
                let htmlPend = '', htmlPago = '', cPend = 0, cPago = 0;
                regular.forEach(i => {
                    const p = ((i.pago||0) / i.valor) * 100;
                    const cardHtml = `
                        <div class="kanban-card">
                            <div style="display:flex;justify-content:space-between;margin-bottom:12px;">
                                <div style="font-weight:700;font-size:14px;">${i.icon} ${i.nome}</div>
                                <div style="font-weight:900;color:#8b5cf6;">${this.fmt(i.valor)}</div>
                            </div>
                            <div style="background:rgba(15,23,42,0.6);padding:8px;border-radius:8px;font-size:11px;color:#94a3b8;margin-bottom:10px;display:flex;justify-content:space-between;">
                                <span>üìÖ ${i.data.split('-').reverse().join('/')}</span>
                                <span>‚è∞ ${this.getDiff(i.data)} dias</span>
                            </div>
                            <div class="progress-bar-container"><div class="progress-bar" style="width:${p}%"></div></div>
                            <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:15px;">
                                <div class="kanban-stat"><div class="kanban-stat-label">ECONOMIZADO</div><div style="font-size:12px;font-weight:800;">${this.fmt(i.pago)}</div></div>
                                <div class="kanban-stat"><div class="kanban-stat-label">FALTANDO</div><div style="font-size:12px;font-weight:800;">${this.fmt(i.valor-i.pago)}</div></div>
                            </div>
                            <div style="display:flex;gap:8px;">
                                <button onclick="app.del('${i.id}')" class="kanban-card-btn btn-del" style="flex:1;">üóëÔ∏è EXCLUIR</button>
                                ${p < 100 ? `<button onclick="app.pay('${i.id}')" class="kanban-card-btn btn-pay" style="flex:2;">‚úÖ QUITAR CONTA</button>` : ''}
                            </div>
                        </div>
                    `;
                    if(p >= 100) { htmlPago += cardHtml; cPago++; } else { htmlPend += cardHtml; cPend++; }
                });
                document.getElementById('col-pend').innerHTML = htmlPend || '<p style="text-align:center;color:#475569;font-size:12px;">Nenhuma conta pendente</p>';
                document.getElementById('col-pago').innerHTML = htmlPago || '<p style="text-align:center;color:#475569;font-size:12px;">Nenhuma conta paga</p>';
                document.getElementById('count-pend').innerText = cPend;
                document.getElementById('count-pago').innerText = cPago;
            },

            async saveAccount() {
                const n = document.getElementById('in-nome').value.toUpperCase();
                const v = parseFloat(document.getElementById('in-valor').value);
                const d = document.getElementById('in-data').value;
                const p = parseInt(document.getElementById('in-parc').value) || 1;
                if(!n || !v || !d) return alert("Preencha tudo!");

                document.getElementById('loading-screen').classList.remove('hidden');
                for(let i=0; i<p; i++) {
                    const date = new Date(d + 'T12:00:00'); date.setMonth(date.getMonth() + i);
                    await db.collection('debts').add({
                        seller: this.user.id, nome: p > 1 ? `${n} (${i+1}/${p})` : n,
                        valor: v / p, pago: 0, icon: document.getElementById('in-icon').value,
                        data: date.toISOString().split('T')[0], monthKey: this.getMK(date), isBalance: false
                    });
                }
                location.reload();
            },

            async pay(id) {
                const item = this.data.find(x => x.id === id);
                await db.collection('debts').doc(id).update({ pago: item.valor });
                this.load();
            },

            async del(id) { if(confirm("Apagar?")) { await db.collection('debts').doc(id).delete(); this.load(); } },

            async addSaldo() {
                const v = parseFloat(document.getElementById('in-saldo').value); if(!v) return;
                const item = this.data.find(x => x.isBalance);
                if(item) await db.collection('debts').doc(item.id).update({ valor: item.valor + v });
                else await db.collection('debts').add({ seller: this.user.id, isBalance: true, valor: v, monthKey: this.getMK(this.currentMonth) });
                document.getElementById('in-saldo').value = ""; this.load();
            },

            async distribuir() {
                const saldoItem = this.data.find(x => x.isBalance);
                if(!saldoItem || saldoItem.valor <= 0) return alert("Sem saldo!");
                let resto = saldoItem.valor;
                const contas = this.data.filter(x => !x.isBalance && x.pago < x.valor).sort((a,b) => a.data.localeCompare(b.data));
                for(let c of contas) {
                    if(resto <= 0) break;
                    let falta = c.valor - (c.pago||0); let pagar = Math.min(falta, resto);
                    await db.collection('debts').doc(c.id).update({ pago: (c.pago||0) + pagar });
                    resto -= pagar;
                }
                await db.collection('debts').doc(saldoItem.id).update({ valor: resto });
                this.load();
            },

            getMK(d) { return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`; },
            getDiff(d) { const diff = new Date(d) - new Date(); return Math.ceil(diff / (1000*60*60*24)); },
            renderMonth() {
                const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
                document.getElementById('current-month').innerText = `${meses[this.currentMonth.getMonth()]} ${this.currentMonth.getFullYear()}`;
            },
            changeMonth(n) { this.currentMonth.setMonth(this.currentMonth.getMonth() + n); this.renderMonth(); this.load(); },
            fmt(v) { return v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); },
            setTab(t) {
                document.getElementById('view-kanban').classList.toggle('hidden', t !== 'kanban');
                document.getElementById('view-grafico').classList.toggle('hidden', t !== 'grafico');
                document.getElementById('btn-kanban').classList.toggle('active', t === 'kanban');
                document.getElementById('btn-grafico').classList.toggle('active', t === 'grafico');
                if(t === 'grafico') this.renderChart();
            },
            toggleViewMode() { document.body.classList.toggle('notion-mode'); },
            renderChart() {
                const ctx = document.getElementById('chartFin').getContext('2d');
                if(window.myChart) window.myChart.destroy();
                const reg = this.data.filter(x => !x.isBalance);
                window.myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: { labels: ['Pagas', 'Pendentes'], datasets: [{ data: [reg.reduce((s,v)=>s+(v.pago||0),0), reg.reduce((s,v)=>s+(v.valor-(v.pago||0)),0)], backgroundColor: ['#10b981', '#ef4444'] }] },
                    options: { plugins: { legend: { labels: { color: '#fff' } } } }
                });
            }
        };
        app.init();
    </script>
</body>
</html>
