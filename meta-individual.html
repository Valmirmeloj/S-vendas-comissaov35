<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Meta - V39</title>
    
    <!-- CONFIGURAÇÕES PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/MTGzyVGF/file-0000000092c471f5b7a5391ae5ba35f5-1.png">

    <!-- SDKs FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: #1e293b; border: 1px solid #334155; }
        .bar-bg { background: #0f172a; height: 16px; border-radius: 99px; overflow: hidden; position: relative; border: 1px solid #334155; }
        .bar-fill { height: 100%; transition: width 1.5s ease-in-out; border-radius: 99px; }
        #loading { position: fixed; inset: 0; background: #0f172a; z-index: 99; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- TELA DE CARREGAMENTO -->
    <div id="loading">
        <i class="fas fa-circle-notch fa-spin text-4xl text-blue-500 mb-4"></i>
        <p class="text-xs font-black uppercase tracking-widest animate-pulse text-blue-400">Verificando Metas...</p>
    </div>

    <!-- CONTEÚDO DO APP -->
    <div id="view-app" class="hidden flex flex-col h-full max-w-md mx-auto w-full">
        
        <!-- CABEÇALHO -->
        <header class="p-6 pt-10 flex justify-between items-center border-b border-gray-800 bg-[#0f172a]">
            <div>
                <p class="text-gray-500 text-[10px] font-black uppercase tracking-widest">Painel Individual</p>
                <h1 class="text-xl font-black text-white uppercase" id="u-name">...</h1>
            </div>
            <!-- BOTÃO VOLTAR -->
            <a href="index.html" class="bg-gray-800 w-10 h-10 flex items-center justify-center rounded-xl text-gray-400 active:scale-95 transition border border-gray-700">
                <i class="fas fa-times"></i>
            </a>
        </header>

        <main class="flex-1 p-4 space-y-6 overflow-y-auto pb-10">
            
            <!-- CARD GRANDE: NÍVEL ATUAL -->
            <div class="glass p-6 rounded-[2.5rem] border-l-4 border-yellow-500 shadow-2xl text-center relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10"><i class="fas fa-crown text-6xl text-yellow-500"></i></div>
                <p class="text-yellow-500 text-[10px] font-black uppercase tracking-widest mb-2">Classificação Atual</p>
                <h2 class="text-5xl font-black text-white mb-2 tracking-tighter" id="nivel-atual-txt">...</h2>
                <div id="badge-status" class="inline-block bg-yellow-500/10 text-yellow-500 border border-yellow-500/20 px-3 py-1 rounded-full text-[9px] font-black uppercase">
                    Calculando...
                </div>
            </div>

            <!-- BARRAS DE METAS (AMARRADAS) -->
            <div class="space-y-4">
                <div class="flex justify-between items-end px-2">
                    <div>
                        <p class="text-[9px] text-gray-500 font-bold uppercase">Objetivo Atual</p>
                        <h3 class="font-black uppercase text-sm text-blue-400" id="target-level-name">...</h3>
                    </div>
                    <span class="text-[8px] bg-blue-900/30 text-blue-300 px-2 py-1 rounded border border-blue-500/30 uppercase font-bold">Metas Amarradas</span>
                </div>

                <!-- Barra Produto -->
                <div class="glass p-4 rounded-2xl border-l-4 border-blue-600">
                    <div class="flex justify-between text-[10px] font-black uppercase mb-1">
                        <span class="text-blue-400"><i class="fas fa-couch mr-1"></i> Produto</span>
                        <span id="txt-prod">R$ 0</span>
                    </div>
                    <div class="bar-bg"><div id="bar-prod" class="bar-fill bg-blue-600" style="width: 0%"></div></div>
                </div>

                <!-- Barra Assistência -->
                <div class="glass p-4 rounded-2xl border-l-4 border-green-500">
                    <div class="flex justify-between text-[10px] font-black uppercase mb-1">
                        <span class="text-green-400"><i class="fas fa-tools mr-1"></i> Assistência</span>
                        <span id="txt-ass">R$ 0</span>
                    </div>
                    <div class="bar-bg"><div id="bar-ass" class="bar-fill bg-green-500" style="width: 0%"></div></div>
                </div>

                <!-- Barra Impermeabilização -->
                <div class="glass p-4 rounded-2xl border-l-4 border-purple-500">
                    <div class="flex justify-between text-[10px] font-black uppercase mb-1">
                        <span class="text-purple-400"><i class="fas fa-tint mr-1"></i> Impermeabilização</span>
                        <span id="txt-imp">R$ 0</span>
                    </div>
                    <div class="bar-bg"><div id="bar-imp" class="bar-fill bg-purple-500" style="width: 0%"></div></div>
                </div>
            </div>

            <!-- CARD INFORMATIVO -->
            <div class="mt-4 p-4 rounded-xl bg-gray-800/50 border border-gray-700 text-center">
                <p class="text-[9px] text-gray-400 uppercase leading-relaxed font-bold">
                    <i class="fas fa-info-circle text-blue-400 mr-1"></i>
                    Para avançar de nível, você precisa bater as 3 metas (Produto, Assistência e Imper) simultaneamente.
                </p>
            </div>

        </main>
    </div>

    <script>
        // --- CONEXÃO COM SEU BANCO DE DADOS ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZ6Zp-XRhmJaqyrA806YxGAYo3TyFttpQ",
            authDomain: "b-dados-sistema.firebaseapp.com",
            projectId: "b-dados-sistema",
            storageBucket: "b-dados-sistema.firebasestorage.app",
            messagingSenderId: "725143488446",
            appId: "1:725143488446:web:ab7178929e9c9b8dcf9bef"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const app = {
            userId: null, config: {},

            async init() {
                // Recupera o usuário que foi salvo no login
                this.userId = localStorage.getItem('usuario_v39');
                
                // Se não tiver usuário, manda voltar pro login
                if (!this.userId) {
                    alert("Por favor, faça login no painel principal.");
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('u-name').innerText = this.userId;
                await this.carregarMetas();
            },

            async carregarMetas() {
                try {
                    // 1. Busca as Configurações de Nível (N1, N2, N3) do Banco
                    const confSnap = await db.collection('settings').doc('global').get();
                    this.config = confSnap.exists ? confSnap.data() : { 
                        n1:{p:70000,a:720,i:720}, 
                        n2:{p:80000,a:2200,i:2160}, 
                        n3:{p:96000,a:3000,i:3000} 
                    };

                    // 2. Soma as vendas do Vendedor no Mês Atual
                    const hoje = new Date();
                    const mesAtual = hoje.toISOString().slice(0, 7); // Ex: "2024-02"
                    
                    let t = { p: 0, a: 0, i: 0 };
                    
                    const snapshot = await db.collection('sales')
                        .where('seller', '==', this.userId)
                        .get();

                    snapshot.forEach(doc => {
                        const s = doc.data();
                        // Confere se a venda é deste mês
                        if(s.date && s.date.startsWith(mesAtual)) {
                            t.p += (s.v.p || 0);
                            t.a += (s.v.a || 0);
                            t.i += (s.v.i || 0); 
                        }
                    });

                    // Renderiza a tela com os dados
                    this.renderizar(t);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('view-app').classList.remove('hidden');

                } catch (e) {
                    console.error(e);
                    alert("Erro ao carregar dados. Verifique a conexão.");
                }
            },

            renderizar(t) {
                const C = this.config;
                const fmt = v => v.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL', maximumFractionDigits: 0});

                // --- LÓGICA DOS NÍVEIS (AMARRADOS) ---
                let nivel = 0;
                
                // Verifica se bateu TUDO do Nível 3
                const bateuN3 = (t.p >= C.n3.p && t.a >= C.n3.a && t.i >= C.n3.i);
                // Verifica se bateu TUDO do Nível 2
                const bateuN2 = (t.p >= C.n2.p && t.a >= C.n2.a && t.i >= C.n2.i);
                // Verifica se bateu TUDO do Nível 1
                const bateuN1 = (t.p >= C.n1.p && t.a >= C.n1.a && t.i >= C.n1.i);

                if (bateuN3) nivel = 3;
                else if (bateuN2) nivel = 2;
                else if (bateuN1) nivel = 1;

                // Define qual é a próxima meta a ser mostrada nas barras
                let alvo = C.n1; 
                let nomeAlvo = "BUSCANDO NÍVEL 1";

                if (nivel === 1) { alvo = C.n2; nomeAlvo = "RUMO AO NÍVEL 2"; }
                if (nivel === 2) { alvo = C.n3; nomeAlvo = "RUMO AO NÍVEL 3"; }
                if (nivel === 3) { alvo = C.n3; nomeAlvo = "NÍVEL MÁXIMO"; }

                // Atualiza o visual da tela
                const elNivel = document.getElementById('nivel-atual-txt');
                const elBadge = document.getElementById('badge-status');

                elNivel.innerText = `NÍVEL ${nivel}`;
                document.getElementById('target-level-name').innerText = nomeAlvo;

                if(nivel > 0) {
                    elNivel.classList.add('text-yellow-400');
                    elBadge.innerText = "Parabéns! Você está qualificado.";
                    elBadge.className = "inline-block bg-green-500/10 text-green-400 border border-green-500/20 px-3 py-1 rounded-full text-[9px] font-black uppercase";
                } else {
                    elBadge.innerText = "Ainda sem classificação";
                    elBadge.className = "inline-block bg-yellow-500/10 text-yellow-500 border border-yellow-500/20 px-3 py-1 rounded-full text-[9px] font-black uppercase";
                }

                // Desenha as barras de progresso
                this.renderBar('bar-prod', 'txt-prod', t.p, alvo.p);
                this.renderBar('bar-ass', 'txt-ass', t.a, alvo.a);
                this.renderBar('bar-imp', 'txt-imp', t.i, alvo.i);
            },

            renderBar(barId, txtId, atual, meta) {
                const fmt = v => v.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL', maximumFractionDigits: 0});
                let pct = 0;
                if(meta > 0) pct = Math.min((atual / meta) * 100, 100);
                
                const elBar = document.getElementById(barId);
                elBar.style.width = pct + '%';
                
                // Texto: Atual / Meta
                document.getElementById(txtId).innerHTML = `<span class="${pct >= 100 ? 'text-green-400 font-bold' : 'text-white'}">${fmt(atual)}</span> <span class="text-gray-500 text-[9px]">/ ${fmt(meta)}</span>`;
                
                // Efeito de brilho se a barra encher
                if(pct >= 100) {
                    elBar.classList.add('shadow-[0_0_15px_currentColor]');
                    elBar.parentElement.classList.add('border-green-500/50');
                }
            }
        };

        // Inicia o sistema
        app.init();
    </script>
</body>
</html>
